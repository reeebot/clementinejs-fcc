<!DOCTYPE html>

<html ng-app="clementineApp">

	<head>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script type="text/javascript" src="https://code.angularjs.org/1.5.6/angular-resource.min.js"></script>
		<script type="text/javascript" src="controllers/mainController.client.js"></script>

		<title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header ng-controller="userController" ng-cloak>
		<p>Welcome, {{username}}!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>

	<body>
		<div class="container">
			<img src="/public/img/clementine_150.png" />
			<br />
			<p class="clementine-text">Clementine.js</p>
		</div>
	
		<div class="container" ng-controller="clickController" ng-cloak>
			<p>You have clicked the button {{clicks}} times.</p>
			<br />
			<div class="btn-container">
				<button type="submit" class="btn btn-add" ng-click="addClick()">CLICK ME!</button>
				<button class="btn btn-delete" ng-click="resetClicks()">RESET</button>
			</div>
		</div>
		
	</body>

</html>
